{% extends parent_template|default:'polls/base_poll.html' %}

{% block title %}
{{ block.super }} - Add Choice
{% endblock title %}

{% block content %}
<h1>Add Choice</h1>
<form action="{{request.path}}" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-outline-primary">Add Choice</button>
</form>
{% endblock content %}
