{% extends parent_template|default:'accounts/base_accounts.html' %}

{% block title %}
{{ block.super }} - Reset Password
{% endblock title %}

{% block content %}
<div class="row justify-content-md-center auth-form">
    <form action="{% url 'student:pw_reset_start' %}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-outline-primary">
            Send me reset instructions
        </button>
    </form>
</div>
{% endblock content %}
