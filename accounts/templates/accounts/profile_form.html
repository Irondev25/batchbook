{% extends parent_template|default:'accounts/base_accounts.html' %}

{% block title %}
{{ block.super }} - Profile Edit
{% endblock title %}

{% block content %}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form action="{% url 'student:profile_edit' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-outline-primary">Save Changes</button>
        </form>
    </div>
    <div class="col-md-2"></div>
</div>
{% endblock content %}
