{% extends parent_template|default:"accounts/base_accounts.html" %}

{% block title %}
{{ block.super }} - Change Password
{% endblock title %}

{% block content %}
<div class="row justify-content-md-center">
    <form action="{% url 'student:pw_change' %}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-outline-primary">Change Password</button>
    </form>
</div>
{% endblock content %}
